<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="src/styles/output.css" />
    <title>CodeLab - JordanShoes</title>
</head>
<body class="font-archivo">
    <div class="bg-gray-primary p-5 text-center">
        <p class="font-medium lg:text-2xl">
            Frete grátis para todo o Brasil
        </p>
    </div>

    <header class="bg-[url('/src/images/image-michael-jordan.png')] bg-cover">
        <div class="py-20 px-6 text-white max-w-1216 mx-auto">
            <div class="w-40 md:w-56 lg:w-64">
                <img src="src/images/logo.svg" alt="Logo JordanShoes">
            </div>

            <div class="mt-10">
                <h1 class="text-2xl lg:text-3xl">
                    A melhor loja de Jordan
                </h1>

                <p class="mt-3 font-light w-96 md:text-lg lg:w-100">
                    O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.
                </p>
            </div>
        </div>
    </header>

    <main class="mt-10 px-6">
        <div class="mt-10 text-center max-w-100 mx-auto">
            <h2 class="text-xl font-semibold md:text-2xl lg:text-3xl">
                Os melhores em um só lugar
            </h2>
            <p class="mt-3 lg:text-lg">
                A marca Jordan na JordanShoes é a escolha certa para os amantes de sneakers que buscam estilo e conforto.
            </p>
        </div>
    </main>
</body>
</html>
